<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Happy+Monkey&family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 class="score-number" id="homescore" > 0</h1>
                <div class="track" id="right-track">
                    <button class="count" onclick="add1Home()"> +1 </button>
                    <button class="count" onclick="add2Home()"> +2 </button>
                    <button class="count" onclick="add3Home()"> +3 </button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h1 class="score-number" id="guestscore"> 0</h1>
                <div class="track" id="left-track">
                    <button class="count" onclick="add1Guest()"> +1 </button>
                    <button class="count" onclick="add2Guest()"> +2 </button>
                    <button class="count" onclick="add3Guest()"> +3 </button>
                </div>
            </div>
        </div>
        <div id="reset">
            <button id="resetbutton" onclick="resetAllScore()"> Reset </button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
